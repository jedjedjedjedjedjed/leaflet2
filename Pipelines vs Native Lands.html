    <body>
        <b><u> <big>Crude Oil Pipelines & Native American Lands</big></u></b>
        
        <div id="mapid"></div>

        <style>
            #mapid{ width: 900px; height: 500px; }
        </style>

        <script>
            var map = L.map('mapid').setView([39.50, -98.35], 4);
           L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}{r}.{ext}', {
        	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	        subdomains: 'abcd',
	        minZoom: 0,
	        maxZoom: 20,
	        ext: 'png'
            }) .addTo(map);

            function nativeStyle(feature) {
            return {
            fillColor: "#FFB533",
            fillOpacity: .3,
            color: '#000000',
            weight: 1,
            };
        }
    
            function pipelineStyle(feature) {
            return {
            color: '#660000',
            weight: 1.7,
            opacity: .7,
            };
        }
        

        //var nativePopup = `Native Lands. Image: Native American Protesters Against Pipelines<br/><img src= 'https://psmag.com/.image/c_limit%2Ccs_srgb%2Cq_auto:good%2Cw_1600/MTQ2NTk2MjQzODQ5ODE1OTI3/77f31-1eutravezfe5slkq24awe2g.webp'
          //  width='100px'/>`;

      //  var pipelinePopup = `Crude Oil Pipeline<br/><img src='https://www.commondreams.org/sites/default/files/styles/cd_large/public/views-article/dakota_access_pipeline_0.jpg?itok=V3NPp2Rh' 
      //     width='100px'/>`;

        var nativeLayer = L.geoJSON(nativeland,{
        style:nativeStyle,
        onEachFeature: function (feature, layer) {
        layer.bindPopup('<h1>'+feature.properties.Loc_Nm+'</h1></p>')}
        });
          
        nativeLayer
        //.bindPopup(nativePopup)
        .addTo(map);

        var pipelineLayer = L.geoJSON(pipeline,{
        style:pipelineStyle,
        onEachFeature: function (feature, layer) {
        layer.bindPopup('<h1>'+feature.properties.Pipename+'</h1></p>')}
        });
          
        pipelineLayer
        .addTo(map);


      
                </script>
